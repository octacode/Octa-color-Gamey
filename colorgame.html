<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link href="colorgame.css" rel="stylesheet" type="text/css">
	<title>Octa color Gamey</title>
</head>
<body>
	<header>
	<!--here goes the header -->
		<div class="title">
			<h1>The great <span class="question">rgba(100,100,100,2)</span> guessing game</h1>

		<div class="stripe">
			<div class="game">

			</div>

			<div class="level">
				<button name="levelEasy">Easy</button>
				<button class="selected" name="levelHard">Hard</button>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="square-item"></div>
		<div class="square-item"></div>
		<div class="square-item"></div>
		<div class="square-item"></div>
		<div class="square-item"></div>
		<div class="square-item"></div>
	</div>
	<script src="colorgame.js" type="text/javascript"></script>
